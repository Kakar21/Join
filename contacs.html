<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <script src="./js/contacts.js"></script>

    <script src="./js/array.js"></script>

    <link rel="stylesheet" href="./assets/templates/templates.css">
    <script src="./assets/templates/template.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">


</head>

<body onload="init(), initContacts()">

    <!-- Header template -->
    <div w3-include-html="./assets/templates/desktop_template.html"></div>

    <!-- Content -->
    <div class="content d-flex">
        <div>
            <div class="add-new">
                <div class="add-new-button">
                    <span>Add new contact</span>
                    <img src="./assets/img/Desktop/contacts/person_add.svg">
                </div>
            </div>
            <div id="contactList" class="contact-list">

            </div>
        </div>
        <div class="main">
            <section class="title">
                <h1>Contacts</h1>
                <img src="./assets/img/Desktop/general_elements/bar/vector_blue.svg">
                <span>Better with a team</span>
            </section>
            <section class="info" id="contactsInfo">

            </section>
        </div>
        <div id="#">
            <div class="popup-bg">
                <div class="popup">
                    <div class="popup-title">
                        <div class="p-relative">
                            <img class="popup-logo" src="./assets/img/Desktop/general_elements/join_light.svg" alt="Logo">
                        </div>
                        <h1>Add contact</h1>
                        <span>Tasks are better with a team!</span>
                        <img src="./assets/img/Desktop/general_elements/bar/vector_blue_vertical.svg">
                    </div>
                    <div class="popup-fields">
                        <div>
                            <img src="./assets/img/Desktop/contacts/close.svg" alt="Close">
                        </div>
                        <div class="popup-section">
                            <div class="popup-profile"><img src="./assets/img/Desktop/contacts/person.svg" alt="Profile-Image"></div>
                            <div class="popup-input">
                                <input type="text" placeholder="Name" id="">
                                <input type="text" placeholder="Email" id="">
                                <input type="text" placeholder="Phone" id="">
                                <div class="popup-buttons">
                                    <button>Cancel <img src="./assets/img/Desktop/contacts/iconoir_cancel.svg" alt="Cancel"></button>
                                    <button>Create contact <img src="./assets/img/Desktop/contacts/check.svg" alt="Create Contact"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
