<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <script src="./js/contacts.js"></script>

    <script src="./js/array.js"></script>

    <link rel="stylesheet" href="./assets/templates/templates.css">
    <script src="./assets/templates/template.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">


</head>

<body onload="init(), initContacts()">

    <!-- Header template -->
    <div w3-include-html="./assets/templates/desktop_template.html"></div>

    <!-- Content -->
    <div class="content d-flex">
        <div>
            <div class="contacts-add-new">
                <div class="contacts-add-new-button">
                    <span>Add new contact</span>
                    <img src="./assets/img/Desktop/general_elements/contacts/person_add.svg">
                </div>
            </div>
            <div id="contactsList" class="contacts-list">

            </div>
        </div>
        <div class="contacts-main">
            <section class="contacts-title">
                <h1>Contacts</h1>
                <img src="./assets/img/Desktop/general_elements/bar/vector_blue.svg">
                <span>Better with a team</span>
            </section>
            <section class="contacts-info" id="contactsInfo">

            </section>
        </div>
    </div>
</body>

</html>
