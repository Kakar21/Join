<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/summary.css">
    <script src="./js/summary.js"></script>

    <script src="./js/array.js"></script>

    <link rel="stylesheet" href="./assets/templates/templates.css">
    <script src="script.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

</head>

<body onload="init(), initSummary()">

    <!-- Header template -->
    <div w3-include-html="./assets/templates/desktop_template.html"></div>

    <!-- Content -->
    <div class="content">
        <section class="summary">
            <div class="summary-title">
                <h1>Join 360</h1>
                <img src="./assets/img/Desktop/general_elements/bar/vector_blue.svg">
                <span>Key Metrics at a Glance</span>
            </div>
            <div class="summary-main">
                <div class="summary-board">
                    <div class="summary-todos">
                        <div class="summary-todos-badge">
                            <img src="./assets/img/Desktop/summary/pencil_dark_circle.svg">
                            <div>
                                <span id="toDoNum">1</span>
                                <p>To-Do</p>
                            </div>
                        </div>
                        <div class="summary-todos-badge">
                            <img src="./assets/img/Desktop/summary/pencil_dark_circle.svg">
                            <div>
                                <span id="doneNum">1</span>
                                <p>Done</p>
                            </div>
                        </div>
                    </div>
                    <div class="summary-urgent">
                        <div class="summary-urgent-badge">
                            <img src="./assets/img/Desktop/summary/urgent_high_circle.svg">
                            <div>
                                <span id="urgentNum">1</span>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <img src="./assets/img/Desktop/general_elements/bar/vector_gray.svg">
                        <div>
                            <h6 id="deadlineDate">October 16, 2022</h6>
                            <p>Upcoming Deadline</p>
                        </div>
                    </div>
                    <div class="summary-overview">
                        <div class="summary-overview-badge">
                            <span id="tasksNum">5</span>
                            <p>Tasks in<br>Board</p>
                        </div>
                        <div class="summary-overview-badge">
                            <span id="inProgressNum">2</span>
                            <p>Tasks in<br>Progress</p>
                        </div>
                        <div class="summary-overview-badge">
                            <span id="awaitFeedbackNum">2</span>
                            <p>Awaiting Feedback</p>
                        </div>
                    </div>
                </div>
                <div class="summary-greeting">
                    <div>
                        <h2>Good morning,</h2>
                        <h1>Sofia MÃ¼ller</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
