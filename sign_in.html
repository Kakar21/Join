<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="style/login_signup.css">
    <link rel="stylesheet" href="style/fonts.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

</head>

<body>
    <div class="login-content-body">

        <img class="join-logo" src="assets/img/Desktop/login_signup/Capa 2.svg" alt="Join-Logo">

        <div class="signUp-content-border">
            <img class="arrow-left-default" src="assets/img/Desktop/login_signup/arrow-left-default.svg"
                alt="Zurückpfeil">
            <div class="signUp-content">
                <div class="login-content-header">
                    <h1>Sign up</h1>
                    <img src="assets/img/Desktop/login_signup/Vector 5.svg" alt="">
                </div>

                <form onsubmit="loginUser(); return false;" class="signUp-content-form">
                    <div class="input-name">
                        <input type="text" placeholder="Name" required style="border: none; outline: none;">
                        <img src="assets/img/Desktop/login_signup/person.svg" alt="Name Icon">
                    </div>

                    <div class="input-email signUp-email">
                        <input type="email" placeholder="Email" required style="border: none; outline: none;">
                        <img src="assets/img/Desktop/login_signup/mail.svg" alt="Email Icon">
                    </div>

                    <div class="input-password">
                        <input type="password" placeholder="Password" required style="border: none; outline: none;">
                        <img src="assets/img/Desktop/login_signup/lock.svg" alt="Schloss Icon">
                    </div>

                    <div class="input-password-confirm">
                        <input type="password" placeholder="Confirm Password" required
                            style="border: none; outline: none;">
                        <img src="assets/img/Desktop/login_signup/lock.svg" alt="Schloss Icon">
                    </div>
                </form>

                <span class="fail-confirm-password">Ups! your password don’t match</span>

                <div class="privacy-policy-content-checkbox">
                    <img src="assets/img/Desktop/login_signup/checkbox/empty.svg" alt="empty checkbox">
                    <span>I accept the <a href="privacy-policy.html">Privacy policy</a></span>
                </div>

                <div class="signup-content-btn">
                    <button class="btn-login" onclick="nextQuestion()" disabled>Sign up</button>
                    <!-- button mit Javascript so hovern, dass dieser nach privat-policy erst funktioniert -->
                </div>


            </div>
        </div>

        <div class="login-footer">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="legal_notice.html">Legal notice</a>
        </div>

    </div>
</body>

</html>
