<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <script src="./js/login_signup.js"></script>

    <link rel="stylesheet" href="style/login_signup.css">
    <link rel="stylesheet" href="style/fonts.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

</head>

<body onload="registerInit()">
    <div class="login-content-body">

        <img class="join-logo-static-signup" src="./assets/img/Desktop/login_signup/Capa 2.svg" alt="Join Logo">

        <div class="signUp-content-border">
            <a class="arrow-left-default" href="index.html"><img
                    src="assets/img/Desktop/login_signup/arrow-left-default.svg" alt="Zurückpfeil"></a>

            <div class="signUp-content">
                <div class="login-content-header">
                    <h1>Sign up</h1>
                    <img src="assets/img/Desktop/login_signup/Vector 5.svg" alt="">
                </div>

                <form onsubmit="register(); return false;" class="signUp-content-form">
                    <div class="input-name">
                        <input required id="userName" type="text" placeholder="Name" class="input-remove-border">
                        <img src="assets/img/Desktop/login_signup/person.svg" alt="Name Icon">
                    </div>

                    <div class="input-email signUp-email margin-top">
                        <input required id="email" type="email" placeholder="Email" class="input-remove-border">
                        <img src="assets/img/Desktop/login_signup/mail.svg" alt="Email Icon">
                    </div>

                    <div class="input-password margin-top">
                        <input required id="firstPassword" type="password" placeholder="Password" class="input-remove-border">
                        <img src="assets/img/Desktop/login_signup/lock.svg" id="imagePassword" onclick="visibilityOnOffImage('', 'first')" alt="Schloss Icon">
                    </div>

                    <div class="input-password-confirm margin-top">
                        <input required id="confirmPassword" type="password" onkeyup="checkConfirmPassword()" placeholder="Confirm Password" class="input-remove-border">
                        <img src="assets/img/Desktop/login_signup/lock.svg" id="imageConfirmPassword" onclick="visibilityOnOffImage('Confirm', 'confirm')" alt="Schloss Icon">
                    </div>
                    <!-- pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="Mindestens 8 Zeichen, 1 Buchstabe, 1 Zahl, 1 Sonderzeichen, keine Leerzeichen" -->

                    <span class="fail-confirm-password" id="fail-confirm-password">Ups! your password don’t match</span>

                    <div class="privacy-policy-content-checkbox">
                        <img src="assets/img/Desktop/login_signup/checkbox/empty.svg" id="privacyPolicyImage" onclick="confirmPrivacyPolicy()" alt="empty checkbox">
                        <span>I accept the <a href="privacy-policy.html">Privacy policy</a></span>
                    </div>

                    <div class="signup-content-btn">
                        <button id="registerBtn" class="btn-login" disabled>Sign up</button>
                    </div>
                </form>

            </div>
        </div>

        <div class="login-footer">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="legal_notice.html">Legal notice</a>
        </div>

    </div>


    <script src="js/storage.js"></script>
    <script src="js/regiester.js"></script>
</body>

</html>
