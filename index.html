<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="style/login_signup.css">
    <link rel="stylesheet" href="style/fonts.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- cookiebot -->
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="0460a567-6eba-4899-a055-0b271c957ca6"
        data-blockingmode="auto" type="text/javascript">
        </script>
</head>

<body>
    <div class="login-content-body">

        <header class="login-header">
            <span>Not a Join user?</span>
            <a href="sign_in.html"><button>Sign up</button></a>
        </header>

        <img class="join-logo" src="assets/img/Desktop/login_signup/Capa 2.svg" alt="Join-Logo">

        <div class="login-content-border">
            <div class="login-content">
                <div class="login-content-header">
                    <h1>Log in</h1>
                    <img src="assets/img/Desktop/login_signup/Vector 5.svg" alt="">
                </div>

                <form onsubmit="loginUser(); return false;" class="login-content-form">
                    <div class="input-email">
                        <input type="text" placeholder="Email" required style="border: none; outline: none;">
                        <img src="assets/img/Desktop/login_signup/mail.svg" alt="Email Icon">
                    </div>
                    <div class="input-password">
                        <input type="password" placeholder="Password" required style="border: none; outline: none;">
                        <img src="assets/img/Desktop/login_signup/lock.svg" alt="Schloss Icon">
                    </div>
                    <span class="fail-login">Wrong password Ups! Try again.</span>
                </form>

                <div class="login-content-checkbox">
                    <img src="assets/img/Desktop/login_signup/checkbox/empty.svg" alt="empty checkbox">
                    <span>Remember me</span>
                </div>

                <div class="login-content-btn">
                    <button class="btn-login">Log in</button>
                    <button class="btn-guest">Guest Log in</button>
                </div>


            </div>
        </div>

        <div class="login-footer">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="legal_notice.html">Legal notice</a>
        </div>

    </div>
</body>

</html>
