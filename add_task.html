<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./style/templates.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/add_task.css" />
  </head>

  <body>
    <div class="headerTemplate">
      <div class="sidebar">
        <div>
          <img
            class="sidebarImg"
            src="./assets/img/Desktop/general_elements/join_light.svg"
          />
        </div>
        <div class="sidebarMainButtons">
          <a class="sidebarMainButton" href="summary.html">
            <div class="menuButtons">
              <img
                src="./assets\img\Desktop\general_elements\menu_symbols/summary_light.svg"
              />
              <p>Summary</p>
            </div>
          </a>
          <a class="sidebarMainButton" href="add_task.html">
            <div class="menuButtons">
              <img
                src="./assets\img\Desktop\general_elements\menu_symbols/add_task_light.svg"
              />
              <p>Add Task</p>
            </div>
          </a>
          <a class="sidebarMainButton" href="board.html">
            <div class="menuButtons">
              <img
                src="./assets\img\Desktop\general_elements\menu_symbols/board_light.svg"
              />
              <p>Board</p>
            </div>
          </a>
          <a class="sidebarMainButton" href="contacs.html">
            <div class="menuButtons">
              <img
                src="./assets\img\Desktop\general_elements\menu_symbols/contacts_light.svg"
              />
              <p>Contacts</p>
            </div>
          </a>
        </div>
        <div class="sidebarFooterButtons">
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </div>
      <div class="header">
        <p>Kanban Project Managment Tool</p>
        <div class="headerButtons">
          <a href="#"
            ><img src="./assets/img/Desktop/general_elements/Help/default.svg"
          /></a>
          <a href="#"
            ><img
              id="headerIcon"
              src=".\assets\Please sort in i dont know where to put it\Frame 31.svg"
          /></a>
        </div>
      </div>
    </div>

    <div class="content">
      <form class="add-tasks">
        <h1 class="content-title">Add Task</h1>

        <div class="task-forms">
          <div class="forms-sides">
            <div class="form-div">
              <span class="form-span required-asteriks">Title</span>
              <div class="form-subcontainer">
                <input
                  id="task-title-input"
                  maxlength="48"
                  class="task-title-input"
                  type="text"
                  placeholder="Enter a title"
                  required=""
                />
                <p class="input-required-warning">This field is required</p>
              </div>
            </div>

            <div class="form-div">
              <span class="form-span">Description</span>
              <div class="form-subcontainer">
                <textarea
                  id="task-description-textarea"
                  class="task-description-textarea"
                  name="inputDescription"
                  placeholder="Enter a Description"
                  required=""
                ></textarea>
                <p class="input-required-warning">This field is required</p>
              </div>
            </div>

            <div class="form-div">
              <span class="form-span">Assigned to</span>

              <input
                id="add-contact-input"
                class="add-contact-input"
                type="text"
                value="Select contacts to assign"
                required=""
              />
              <div class="arrow-div">
                <img
                  class="arrow-symbol input-symbol"
                  id="arrowDownSymbol"
                  src="assets/img/Desktop/add_task/arrow_dropdown_down.svg"
                  alt="Pfeil runter"
                />
                <img
                  class="arrow-symbol input-symbol d-none"
                  id="arrowUpSymbol"
                  src="assets/img/Desktop/add_task/arrow_dropdown_up.svg"
                  alt="Pfeil hoch"
                />
              </div>
            </div>
          </div>

          <div class="seperator-vertical"></div>

          <div class="forms-sides">
            <div class="form-div">
              <span class="form-span required-asteriks">Due date</span>
              <div class="form-subcontainer">
                <input
                  id="due-date-input"
                  maxlength="48"
                  class="due-date-input"
                  type="text"
                  placeholder="dd/mm/yyyy"
                  required=""
                />
                <p class="input-required-warning">This field is required</p>
              </div>
            </div>

            <div class="form-div">
              <span>Prio</span>
              <div class="add_task_prio_buttons">
                <button class="prio-btn btn-urgent">
                  Urgent
                  <img
                    src="./assets/img/Desktop/add_task/priority_icons/high_red.svg"
                    alt=""
                  />
                </button>
                <button class="prio-btn btn-medium">
                  Medium
                  <img
                    src="./assets/img/Desktop/add_task/priority_icons/medium_orange.svg"
                    alt=""
                  />
                </button>
                <button class="prio-btn btn-low">
                  Low
                  <img
                    src="./assets/img/Desktop/add_task/priority_icons/low_green.svg"
                    alt=""
                  />
                </button>
              </div>
            </div>

            <div class="form-div">
              <span class="form-span">Category</span>

              <input
                id="add-contact-input"
                class="add-contact-input"
                type="text"
                value="Select task category"
                required=""
              />

              <div class="arrow-div">
                <img
                  class="arrow-symbol input-symbol"
                  id="arrowDownSymbol"
                  src="assets/img/Desktop/add_task/arrow_dropdown_down.svg"
                  alt="Pfeil runter"
                />
                <img
                  class="arrow-symbol input-symbol d-none"
                  id="arrowUpSymbol"
                  src="assets/img/Desktop/add_task/arrow_dropdown_up.svg"
                  alt="Pfeil hoch"
                />
              </div>
            </div>

            <div class="form-div">
              <span>Subtasks</span>
              <textarea
                name="subtask"
                class="subtask-textarea"
                id="subtask-textarea"
                cols="30"
                rows="1"
                placeholder="Add new subtask"
              ></textarea>
            </div>
          </div>
        </div>

        <div><br /><br /><br /><br /><br /><br /><br />asdasdsad</div>
      </form>
    </div>
  </body>
</html>
